name: Publish

on:
  push:
    branches:
      - main
      - v1.X

jobs:
  run-publish:
    name: Run publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install yarn dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Check version and publish
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Check if version exists in npm registry
          if npm view "${PACKAGE_NAME}@${CURRENT_VERSION}" version &>/dev/null; then
            echo "Version $CURRENT_VERSION already published, skipping"
            exit 0
          fi

          if [[ "$CURRENT_VERSION" =~ (next) ]]; then
            yarn publish:next
          else
            yarn publish:latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
